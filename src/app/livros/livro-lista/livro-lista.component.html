<mat-spinner *ngIf="loading"></mat-spinner>
<mat-accordion *ngIf="livros.length > 0 && !loading">
	<mat-expansion-panel *ngFor="let livro of livros">
		<mat-expansion-panel-header>Título: {{livro.titulo}}</mat-expansion-panel-header>
		<p>Autor: {{livro.autor}}</p>
		<!--><p>ID: {{livro.id}}</p><-->
		<p>Quantidade de páginas: {{livro.qntd_paginas}}</p>
		<mat-action-row>
			<button mat-button color="primary" [routerLink]="['/editar', livro.id]">EDITAR</button>
			<button mat-button color="warn" (click)="onDelete(livro.id)">REMOVER</button>
		</mat-action-row>
	</mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0 && !loading">
Nenhum livro cadastrado
</p>
